<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <title>Links do Sérgio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="icon" href="./img/numberss.png" type="image/png">
</head>

<body>
  <div class="back overflow-auto">
    <main class="container-lg py-5 align-items-center justify-content-center d-flex">
      <div class="row">
        <div class="col"></div>
        <div class="col-6 col-sm-4 col-lg-5 d-flex align-items-center justify-content-center mb-2">
          <img src="img/tux.webp" class="rounded-circle img-fluid" width="300" height="300">
        </div>
        <div class="col"></div>
        <div class="row mb-4">
          <div class="col-12 text-center text-white">
            <h1 class="fw-bold display-5">Sérgio
              Glórias</h1>
            <h4 class="fw-bold text-break">Um pequeno Dev
              que gosta brincar com codigos</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg my-2">
            <button type="button" class="btn btn-outline-info mx-3 btn-lg fw-bold fs-4 py-3 text-break" style="width: 100%;height: 100%;"
              onclick="window.location.href='https://twitter.com/SergioGlorias'"> <i class="fab fa-twitter fa-lg mx-1"></i> <br>
              SergioGlorias <br> </button>
          </div>
          <div class="col-12 col-lg my-2">
            <button type="button" class="btn btn-outline-danger mx-3 btn-lg fw-bold fs-4 py-3 text-break" style="width: 100%; height: 100%;"
              onclick="window.location.href='https://www.youtube.com/channel/UCpN2zCbAll35p45lr7kGVZg'"> <i
                class="fab fa-youtube fa-lg mx-1"></i> <br> Canal Principal </button>
          </div>
          <div class="col-12 col-lg my-2 ">
            <button type="button" class="btn btn-outline-warning mx-3 btn-lg fw-bold fs-4 py-3 text-break" style="width: 100%; height: 100%;"
              onclick="window.location.href='https://discord.serginho.dev'"> <i class="fab fa-discord fa-lg mx-1"></i> <br> Clã do
              Sérgio </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg my-2">
            <button type="button" class="btn btn-outline-light mx-3 btn-lg fw-bold fs-4 py-3 text-break" style="width: 100%; height: 100%;"
              onclick="window.location.href='https://www.facebook.com/SergioGlorias/'"> <i
              class="fab fa-facebook-f mx-1"></i> <br> SergioGlorias </button>
          </div>
          <div class="col-12 col-lg my-2">
            <button type="button" class="btn btn-outline-danger mx-3 btn-lg fw-bold fs-4 py-3 text-break" style="width: 100%; height: 100%;"
              onclick="window.location.href='https://www.youtube.com/channel/UC-N7RxzvaHfaXobGe0JdNFg'"> <i
              class="fab fa-youtube fa-lg mx-1"></i> <br> HD de Lives </button>
          </div>
          <div class="col-12 col-lg my-2 ">
            <button type="button" class="btn btn-outline-secondary mx-3 btn-lg fw-bold fs-4 py-3 text-break" style="width: 100%; height: 100%;"
              onclick="window.location.href='https://www.twitch.tv/sergioglorias'"> <i class="fab fa-twitch fa-lg mx-1"></i> <br>
              SergioGlorias </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg">
            
          </div>
          <div class="col-12 col-lg my-2">
            <button type="button" class="btn btn-outline-light mx-3 btn-lg fw-bold fs-4 py-3 text-break" style="width: 100%; height: 100%;"
              onclick="window.location.href='https://github.com/SergioGlorias'"> <i class="fab fa-github mx-1"></i> <br>
              SergioGlorias </button>
          </div>
          <div class="col-12 col-lg">
           
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
