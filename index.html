<!DOCTYPE html>
<html lang="pt">

  <head>
    <meta charset="utf-8">
    <title>Links do Sérgio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" href="./img/numberss.png" type="image/png">
  </head>

  <body>
    <div class="back overflow-auto">
      <main class="container-lg py-5 align-items-center justify-content-center d-flex">
        <div class="row">
          <div class="col"></div>
          <div class="col-6 col-sm-4 col-lg-5 d-flex align-items-center justify-content-center mb-2">
            <img src="img/tux.webp" class="rounded-circle img-fluid" width="300" height="300">
          </div>
          <div class="col"></div>
          <div class="row mb-4">
            <div class="col-12 text-center text-white">
              <h1 class="fw-bold display-5">Sérgio
                Glórias</h1>
              <h4 class="fw-bold">Um pequeno Dev
                que gosta brincar com codigos</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg my-2">
              <button type="button" class="btn btn-outline-info mx-3 btn-lg fw-bold fs-4 py-3  align-items-center justify-content-center d-flex "
                style="width: 100%;height: 100%;" onclick="window.location.href='https://twitter.com/SergioGlorias'"> <i
                  class="bi fs-2 mx-2 bi-twitter"></i>
                @SergioGlorias  </button>
            </div>
            <div class="col-12 col-lg my-2">
              <button type="button" class="btn btn-outline-danger mx-3 btn-lg fw-bold fs-4 py-3  align-items-center justify-content-center d-flex"
                style="width: 100%; height: 100%;"
                onclick="window.location.href='https://www.youtube.com/channel/UCpN2zCbAll35p45lr7kGVZg'"> <i
                  class="bi fs-2 mx-2 bi-youtube"></i>  Canal Principal </button>
            </div>
            <div class="col-12 col-lg my-2 ">
              <button type="button" class="btn btn-outline-warning mx-3 btn-lg fw-bold fs-4 py-3  align-items-center justify-content-center d-flex"
                style="width: 100%; height: 100%;" onclick="window.location.href='https://discord.serginho.dev'"> <i
                  class="bi fs-2 mx-2 bi-discord"></i>  Clã do
                Sérgio </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg my-2">
              <button type="button" class="btn btn-outline-light mx-3 btn-lg fw-bold fs-4 py-3  align-items-center justify-content-center d-flex"
                style="width: 100%; height: 100%;"
                onclick="window.location.href='https://www.facebook.com/SergioGlorias/'"> <i class="bi fs-2 mx-2 bi-facebook"></i>
                 @SergioGlorias </button>
            </div>
            <div class="col-12 col-lg my-2">
              <button type="button" class="btn btn-outline-danger mx-3 btn-lg fw-bold fs-4 py-3  align-items-center justify-content-center d-flex"
                style="width: 100%; height: 100%;"
                onclick="window.location.href='https://www.youtube.com/channel/UC-N7RxzvaHfaXobGe0JdNFg'"> <i
                  class="bi fs-2 mx-2 bi-youtube"></i>  HD de Lives </button>
            </div>
            <div class="col-12 col-lg my-2 ">
              <button type="button" class="btn btn-outline-secondary mx-3 btn-lg fw-bold fs-4 py-3  align-items-center justify-content-center d-flex"
                style="width: 100%; height: 100%;" onclick="window.location.href='https://www.twitch.tv/sergioglorias'">
                <i class="bi fs-2 mx-2 bi-twitch"></i> 
                @SergioGlorias </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-lg"></div>
            <div class="col-12 col-lg my-2">
              <button type="button" class="btn btn-outline-light mx-3 btn-lg fw-bold fs-4 py-3  align-items-center justify-content-center d-flex"
                style="width: 100%; height: 100%;" onclick="window.location.href='https://github.com/SergioGlorias'"> <i
                  class="bi fs-2 mx-2 bi-github fs-2"></i> 
                @SergioGlorias </button>
            </div>
            <div class="col-12 col-lg"></div>
          </div>
        </div>
      </main>
    </div>
  </body>

</html>
