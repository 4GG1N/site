<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <title>Links do Sérgio</title>
  <link rel="stylesheet" href="css/estilos.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="icon" href="./img/numberss.png" type="image/png">
</head>

<body>
  <div class="back align-items-center justify-content-center d-flex">
    <main class="container">
      <div class="row">
        <div class="col-12 d-flex align-items-center justify-content-center" style="margin-bottom: 10px;">
          <img src="img/tux.png" class="rounded-circle" width="300">>
        </div>
        <div class="row" style="margin-bottom: 20px;">
          <div class="col-12 text-center text-white">
            <h1 class="fw-bold">Sérgio
              Glórias</h1>
            <p class="fw-bold">Um pequeno Dev
              que gosta brincar com codigos</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 justify-content-center d-flex mb-3">
            <button type="button" class="btn btn-outline-info mx-3 btn-lg fw-bold" style="width: 300px;"
              onclick="window.location.href='https://twitter.com/SergioGlorias'"> <i class="fab fa-twitter fa-lg"></i> @SergioGlorias </button>
              <button type="button" class="btn btn-outline-danger mx-3 btn-lg fw-bold" style="width: 300px;"
              onclick="window.location.href='https://www.youtube.com/channel/UCpN2zCbAll35p45lr7kGVZg'"> <i class="fab fa-youtube fa-lg"></i> Canal Principal </button>
              <button type="button" class="btn btn-outline-warning mx-3 btn-lg fw-bold" style="width: 300px;"
              onclick="window.location.href='https://discord.serginho.dev'"> <i class="fab fa-discord fa-lg"></i> Clã do Sérgio </button>
          </div>
          <div class="col-12 justify-content-center d-flex mb-3">
            <button type="button" class="btn btn-outline-light mx-3 btn-lg fw-bold" style="width: 300px;"
              onclick="window.location.href='https://www.facebook.com/SergioGlorias/'"> <i class="fab fa-facebook-f"></i> @SergioGlorias </button>
              <button type="button" class="btn btn-outline-danger mx-3 btn-lg fw-bold" style="width: 300px;"
              onclick="window.location.href='https://www.youtube.com/channel/UC-N7RxzvaHfaXobGe0JdNFg'"> <i class="fab fa-youtube fa-lg"></i> HD de Lives </button>
              <button type="button" class="btn btn-outline-secondary mx-3 btn-lg fw-bold" style="width: 300px;"
              onclick="window.location.href='https://www.twitch.tv/sergioglorias'"> <i class="fab fa-twitch fa-lg"></i> @SergioGlorias </button>
          </div>
          <div class="col-12 justify-content-center d-flex mb-3">
            <button type="button" class="btn btn-outline-light mx-3 btn-lg fw-bold" style="width: 300px;"
              onclick="window.location.href='https://github.com/SergioGlorias'"> <i class="fab fa-github"></i> @SergioGlorias </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
