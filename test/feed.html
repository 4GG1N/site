<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Meu Redirect</title>
    <script>
        window.onload = () => {
            const RSS_URL = `https://www.youtube.com/feeds/videos.xml?channel_id=UCEf5U1dB5a2e2S-XUlnhxSA`;

            var xhr = new XMLHttpRequest()
            xhr.open("GET", RSS_URL, true)
            xhr.send()
            xhr.onreadystatechange = (e) => {
                if (xhr.readyState == 4 && xhr.status == 200){
                    console.log(xhr.responseXML)
                }
            }
        }
    </script>
</head>
